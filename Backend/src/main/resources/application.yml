spring:
  application:
    name: Backend

  datasource:
    url: jdbc:h2:file:./backenddb;DATABASE_TO_UPPER=FALSE
    driver-class-name: org.h2.Driver
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
  h2:
    console:
      enabled: true

server:
  port: 8080
